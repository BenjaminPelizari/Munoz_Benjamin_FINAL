<!DOCTYPE html>
<html lang="en">
<head>
    <title>Formulario de Institución</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="container">
        <h1 class="mt-5">Formulario de Institución</h1>
        <form method="post" action="{% url 'institucion_crear' %}">
            {% csrf_token %}
            <div class="form-group">
                {{ form.as_p }}
            </div>
            <button type="submit" class="btn btn-primary" onclick='return confirm("Deseas agregarlo?')>Agregar Institución</button>
        </form>
        
    </div>


    <div class="m3 col"><a href="/" class="btn btn-info w-10 p-3">Volver al index</a></div>

    
</body>
</html>
